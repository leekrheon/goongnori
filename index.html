<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFC Emotion Page</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: white;
    font-family: 'Pretendard', sans-serif;
    overflow-x: hidden;
    text-align: center;
  }

  .container {
    position: relative;
  }

  .long-image {
    width: 100%;
    display: block;
  }

  .audio-button {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 50px;
    padding: 14px 28px;
    font-size: 16px;
    color: white;
    backdrop-filter: blur(6px);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .audio-button:hover {
    background: rgba(255,255,255,0.25);
  }

  .playing {
    background: rgba(0, 255, 150, 0.25);
    border-color: rgba(0, 255, 150, 0.5);
  }
</style>
</head>

<body>
  <div class="container">
    <!-- 아주 긴 이미지 -->
    <img src="your-long-image.jpg" alt="Emotion Image" class="long-image">
  </div>

  <!-- 오디오 재생 버튼 -->
  <button id="audioButton" class="audio-button">stereo curation</button>

  <!-- 오디오 파일 -->
  <audio id="bgm" src="your-audio.mp3" loop></audio>

  <script>
    const audio = document.getElementById('bgm');
    const button = document.getElementById('audioButton');

    button.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        button.textContent = 'stereo stop';
        button.classList.add('playing');
      } else {
        audio.pause();
        button.textContent = 'stereo curation';
        button.classList.remove('playing');
      }
    });
  </script>
</body>
</html>
